<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Покупка</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto p-4">
    <h3 class="text-xl font-bold mb-4 text-clifford">Покупка</h3>
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      {% csrf_token %}
      <input type="hidden" name="product" value="{{ product.id }}" />

      <div class="mb-4">
        <label for="customer_name" class="block text-gray-700 text-sm font-bold mb-2">Введите свое имя:</label>
        <input type="text" name="customer_name" id="customer_name" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>

      <div class="mb-6">
        <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Введите адрес доставки:</label>
        <input type="text" name="address" id="address" required
               class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
      </div>

      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Отправить
        </button>
      </div>
    </form>
  </div>
</body>
</html>
