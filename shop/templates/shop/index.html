<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Товары</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="container mx-auto p-4">
    <h3 class="text-xl font-bold mb-4 text-clifford">Список товаров</h3>
    <p class="text-green-600 mb-4">{{ message }}</p>

    <table class="min-w-full bg-white border border-gray-200 rounded-lg shadow-md">
      <thead>
        <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
          <th class="py-3 px-6 text-left">Наименование</th>
          <th class="py-3 px-6 text-left">Цена</th>
          <th class="py-3 px-6 text-center">Действие</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
        {% for product in products %}
          <tr class="border-b border-gray-200 hover:bg-gray-100">
            <td class="py-3 px-6">{{ product.name }}</td>
            <td class="py-3 px-6">{{ product.price }} руб.</td>
            <td class="py-3 px-6 text-center">
              <a href="/buy/{{ product.id }}" class="text-blue-500 hover:text-blue-700">Купить</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
